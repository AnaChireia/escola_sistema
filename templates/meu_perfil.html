{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-person-badge-fill me-2"></i>Meu Perfil</h2>
</div>

<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">Suas Informações</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="form-control" value="{{ usuario['nome'] }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ usuario['email'] }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipo_usuario" class="form-label">Tipo de Conta</label>
                    <input type="text" id="tipo_usuario" class="form-control" value="{{ usuario['tipo_usuario']|capitalize }}" readonly disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Nova Senha (opcional)</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Deixe em branco para não alterar">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill me-1"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
