{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Editar Plano de Aula</h2>

        <a href="{{ url_for('planos_aula', disciplina_id=plano['disciplina_id']) }}" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Voltar aos Planos de Aula
        </a>

        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Plano de Aula</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Plano</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ plano['titulo'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição/Conteúdo</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ plano['descricao'] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="data_prevista" class="form-label">Data Prevista</label>
                        <input type="date" class="form-control" id="data_prevista" name="data_prevista" value="{{ plano['data_prevista'] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
