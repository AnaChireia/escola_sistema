{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-bar-chart-line-fill me-2"></i>Relatórios de Desempenho</h2>
</div>

<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">Média Geral de Notas por Disciplina</h5>
    </div>
    <div class="card-body">
        <div style="max-width: 900px; margin: auto;">
            <canvas id="graficoMedias"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('graficoMedias').getContext('2d');
        
        // Recebe os dados do Flask/Jinja2 de forma segura
        const labels = {{ labels|tojson }};
        const data = {{ data|tojson }};

        new Chart(ctx, {
            type: 'bar', // Tipo do gráfico
            data: {
                labels: labels,
                datasets: [{
                    label: 'Média de Notas',
                    data: data,
                    backgroundColor: 'rgba(0, 123, 255, 0.7)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10 // Define a escala do eixo Y (notas) de 0 a 10
                    }
                },
                plugins: {
                    legend: {
                        display: false // Oculta a legenda, pois o título do gráfico já é claro
                    }
                }
            }
        });
    });
</script>
{% endblock %}
