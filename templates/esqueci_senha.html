{% extends 'base_login.html' %}

{% block title %}Esqueci Minha Senha{% endblock %}

{% block form_content %}
<div class="text-center mb-4">
    <h3 class="text-primary">Esqueceu sua senha?</h3>
    <p class="text-muted">Sem problemas. Digite seu e-mail e enviaremos um link para você voltar a acessar sua conta.</p>
</div>
<form method="post">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
        <label for="email"><i class="bi bi-envelope-fill me-2"></i>Endereço de Email</label>
    </div>
    <div class="d-grid mb-3">
        <button class="btn btn-primary btn-lg" type="submit">Enviar Link de Redefinição</button>
    </div>
    <div class="text-center">
        <a href="{{ url_for('login') }}" class="small text-decoration-none">Lembrei a senha! Voltar para o Login</a>
    </div>
</form>
{% endblock %}
